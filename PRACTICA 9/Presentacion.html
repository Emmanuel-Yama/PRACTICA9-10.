<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Operaciones con Matrices</title>
</head>
<body>
    <h1>Operaciones con Matrices</h1>

    <div id="matrices">
        <h2>Matriz 1</h2>
        <form id="matriz1-form">
            <label for="matriz1-valor1">Valor 1:</label>
            <input type="number" id="matriz1-valor1" required>
            <label for="matriz1-valor2">Valor 2:</label>
            <input type="number" id="matriz1-valor2" required>
            <label for="matriz1-valor3">Valor 3:</label>
            <input type="number" id="matriz1-valor3" required>
            <label for="matriz1-valor4">Valor 4:</label>
            <input type="number" id="matriz1-valor4" required>
        </form>

        <h2>Matriz 2</h2>
        <form id="matriz2-form">
            <label for="matriz2-valor1">Valor 1:</label>
            <input type="number" id="matriz2-valor1" required>
            <label for="matriz2-valor2">Valor 2:</label>
            <input type="number" id="matriz2-valor2" required>
            <label for="matriz2-valor3">Valor 3:</label>
            <input type="number" id="matriz2-valor3" required>
            <label for="matriz2-valor4">Valor 4:</label>
            <input type="number" id="matriz2-valor4" required>
        </form>
    </div>

    <div id="resultados">
        <h2>Resultados</h2>
        <button type="button" onclick="realizarOperaciones()">Realizar Operaciones</button>
        <div id="suma"></div>
        <div id="resta"></div>
        <div id="multiplicar"></div>
        <div id="dividir"></div>
    </div>
  
<script src="practica9.js"></script>

</body>
</html>
